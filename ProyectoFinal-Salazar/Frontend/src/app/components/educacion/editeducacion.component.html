<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombreE"> Nombre de la Instituci√≥n</label>
                    <input type="text" class="fotm-control" id="nombreE" [(ngModel)]="edu.nombreE" required name="nombreE">
                </div>
                <div class="form-group">
                    <label for="descrpcionE"> Descripcion</label>
                    <input type="text" class="fotm-control" id="descrpcionE" [(ngModel)]="edu.descripcionE" required name="descrpcionE">
                </div>
                <button class="btn btn-primary">
                    Editar educacion

                </button>
            </form>
        </div>
    </div>
</div>
