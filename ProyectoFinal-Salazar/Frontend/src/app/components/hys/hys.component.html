<div class="row">

    <h1>Hard & Soft skills</h1 >
      <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-success" *ngIf="isLogged">Nueva Skill</button>
      </div>


       <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="90"
  [imageSrc]="''"
  [title]="(skill.nombre)"
  [showTitle]="true"
  [titleColor]="'#212F3C'"
  [showImage]="false"
  [imageHeight]="70"
  [imageWidth]="70"
  [showUnits]="false"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'rgb(0, 139, 83)'"
  [innerStrokeColor]="'rgb(9, 189, 189)'"
  [animation]="true"
  [animationDuration]="600"
></circle-progress>
<div>
  <td *ngIf="isLogged">
    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
     <i class="bi bi-pencil-square"></i></button>
 </td>
 <td *ngIf="isLogged">
   <button class="btn btn-danger" (click)="delete(skill.id)">
     <i class="bi bi-trash"></i></button>
  </td>
     </div>
  
  </div>  
</div>
