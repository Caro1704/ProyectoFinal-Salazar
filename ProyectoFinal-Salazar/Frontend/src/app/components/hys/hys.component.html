<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
      [radius]="90"
      [title]="'HTML'"
      [titleFontSize]="'2em'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'rgb(0, 139, 83)'"
      [innerStrokeColor]="'rgb(9, 189, 189)'"
      [animation]="true"
      [animationDuration]="600"
 ></circle-progress>
</div>
