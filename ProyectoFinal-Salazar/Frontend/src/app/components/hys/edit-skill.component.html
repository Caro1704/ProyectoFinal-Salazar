<div class="container" *ngIf="skill">
    <div class="row">
        <div class="col-lg-6">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group" class="col-lg-6">
                    <label for="nombre"> Nombre de la Skill</label>
                    <input type="text" class="fotm-control" id="nombre" [(ngModel)]="skill.nombre" required name="nombre">
                </div>
                <div class="form-group" class="col-lg-6">
                    <label for="porcentaje"> Ingrese el Porcentaje</label>
                    <input type="text" class="fotm-control" id="porcentaje" [(ngModel)]="skill.porcentaje" required name="porcentaje">
                </div>
                <button class="btn btn-primary">
                    Actualizar

                </button>
            </form>
        </div>
    </div>
</div>
