<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombre"> Nombre 
                    </label>
                    <br>
                    <input type="text" class="fotm-control" id="nombre" [(ngModel)]="persona.nombre" required name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido"> Apellido</label>
                    <br>
                    <input type="text" class="fotm-control" id="apellido" [(ngModel)]="persona.apellido" required name="apellido">
                </div>
                <div class="form-group">
                    <label for="descripcion"> Descripcion</label>
                    <br>
                    <input type="text" class="fotm-control" id="descripcion" [(ngModel)]="persona.descripcion" required name="descrpcion">
                </div>
                <div class="form-group">
                    <label for="img"> Foto de perfil </label>
                    <br>
                    <input type="file" class="fotm-control" id="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" name="img">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <br>
                <button class="btn btn-primary">
                    Editar persona

                </button>
            </form>
        </div>
    </div>
</div>
