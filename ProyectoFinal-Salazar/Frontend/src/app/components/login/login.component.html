<section class="vh-100" style="background-color: darkcyan;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>

              <form #f='ngForm' (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline mb-4">
                  <input type="email" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario"/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"/>
                  <label class="form-label" for="password">Password</label>
                </div>
  
              <!--  <p class="small mb-5 pb-lg-2"><a class="text-black-50" Forgot password?</a></p>-->
                
    
                <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color:darkcyan">Login</button>

              </form>
  
              <hr class="my-4">

              <div>
                <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-black-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
